name: Deploy Laravel to Production

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Deploy to Server via SSH
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USERNAME }}
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        script: |
          cd ${{ secrets.PROJECT_PATH }}
          php artisan down || true
          
          # Ejecutar comandos de Git COMO www-data
          sudo -u www-data git reset --hard origin/main
          sudo -u www-data git pull origin main
          
          # Instalar dependencias COMO www-data
          sudo -u www-data composer install --no-interaction --prefer-dist --optimize-autoloader --no-dev
          
          # Limpiar y reconstruir caché (puede ser jhon, pero por consistencia lo hacemos como www-data)
          sudo -u www-data php artisan optimize:clear
          
          # Ejecutar migraciones COMO www-data
          sudo -u www-data php artisan migrate --force
          
          # Reconstruir caché para producción
          sudo -u www-data php artisan config:cache
          sudo -u www-data php artisan route:cache
          sudo -u www-data php artisan view:cache
          
          # Reiniciar PHP-FPM (esto lo ejecuta jhon, usando su permiso NOPASSWD específico)
          echo "Reiniciando PHP-FPM para aplicar los cambios..."
          sudo systemctl restart php8.4-fpm
          
          php artisan up
          echo "✅ ¡Despliegue completado exitosamente!"