name: Deploy Laravel to Production

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Deploy to Server via SSH
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USERNAME }}
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        script: |
          cd ${{ secrets.PROJECT_PATH }}
          
          # 1. (CRÍTICO) Arreglar la propiedad de los archivos ANTES de hacer nada
          # Este comando es ejecutado por 'jhon' usando sus nuevos poderes de sudo
          sudo chown -R www-data:www-data .
          
          # 2. Poner en modo mantenimiento
          php artisan down || true
          
          # 3. Obtener el código más reciente COMO www-data
          sudo -u www-data git pull
          
          # 4. Instalar dependencias COMO www-data
          sudo -u www-data composer install --no-interaction --prefer-dist --optimize-autoloader --no-dev
          
          # 5. Ejecutar migraciones y cachés COMO www-data
          sudo -u www-data php artisan migrate --force
          sudo -u www-data php artisan optimize:clear
          sudo -u www-data php artisan config:cache
          sudo -u www-data php artisan route:cache
          sudo -u www-data php artisan view:cache
          
          # 6. Reiniciar PHP-FPM (ejecutado por 'jhon' usando sudo)
          echo "Reiniciando PHP-FPM para aplicar los cambios..."
          sudo systemctl restart php8.4-fpm
          
          # 7. Sacar del modo mantenimiento
          php artisan up
          
          echo "✅ ¡Despliegue completado exitosamente!"